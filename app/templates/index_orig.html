<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio Tracker - Login</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    /* Make body fill the screen and center content */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;   /* horizontal center */
      align-items: center;       /* vertical center */
      background-color: #6d8196; /* page background color */
      font-family: Arial, sans-serif;
    }

    /* Login box */
    .login-box {
      background: #cbcbcb;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .login-box label {
      display: block;
      text-align: left;
      margin: 8px 0 4px;
      font-size: 14px;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <div class="login-box">
        <h1>Portfolio Tracker</h1> 
        
        <h3>Login</h3>
        <form>
            <label for="email">Username</label>
            <input id="email" type="email" placeholder="Email">
        
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password">

            <button type="button" onclick="login()">Login</button>

            <p id="error"></p>
        </form>
    </div>

</body>
</html>
